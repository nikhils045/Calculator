<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="mobile-icon">
        <div class="left-bar">9:45</div>
        <div class="right-bar">
          <i class="fa-solid fa-signal"></i>
          <i class="fa-solid fa-wifi"></i>
          <i class="fa-solid fa-battery-full fa-lg"></i>
        </div>
      </div>

      <div class="input-div">
        <input type="text" placeholder="0" name="result" />
      </div>

      <div class="buttons-div">
        <button class="special-operator">AC</button>
        <button class="special-operator">+/-</button>
        <button class="special-operator">%</button>
        <button class="operator">รท</button>
        <button class="number">7</button>
        <button class="number">8</button>
        <button class="number">9</button>
        <button class="operator">ร</button>
        <button class="number">4</button>
        <button class="number">5</button>
        <button class="number">6</button>
        <button class="operator">-</button>
        <button class="number">1</button>
        <button class="number">2</button>
        <button class="number">3</button>
        <button class="operator">+</button>
        <button class="number" id="zero">0</button>
        <button class="number">.</button>
        <button class="operator">=</button>
      </div>

      <div class="whiteline"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
